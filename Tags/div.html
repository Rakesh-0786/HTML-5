<!-- In HTML, nav and div are two types of elements (or tags) that are used to structure web pages. They serve different purposes and have unique characteristics that make them suitable for specific tasks in web development.
 
div Element
The <div> element, short for division, is a block-level container used to group and organize other HTML elements. It is one of the most common elements in HTML due to its versatility. However, a <div> itself does not inherently have any semantic meaning and is primarily used for styling and layout purposes.

Characteristics of <div>
Block-Level Element: Takes up the full width available and starts on a new line.
No Semantic Meaning: Does not convey any specific meaning about its content.
Versatile: Can be used to apply CSS styles and JavaScript functionality to grouped content.
Use Cases for <div>
Layout: Used to structure the layout of a webpage by grouping related elements.
Styling: Commonly used for applying styles using CSS, such as backgrounds, borders, margins, padding, etc.
JavaScript: Used for manipulating grouped elements through DOM scripting.



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Website</h1>
        </div>
        <div class="content">
            <p>This is the main content area.</p>
        </div>
        <div class="footer">
            <p>Footer Content</p>
        </div>
    </div>
</body>
</html>
