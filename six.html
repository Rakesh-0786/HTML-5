<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table +Meta + favicon</title>
    <link rel="shortcut icon" href="/download.png" type="image/x-icon">
</head>
<body>
    <h1>Table Discussion</h1>
    <table border="1">
        <caption>Product Data</caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Brand Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Sum</td>
                <td>$1100.0</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>Brand  1</td>
                <td>$550</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>Brand 2</td>
                <td>$650</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>Brand 3</td>
                <td>$750</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>Brand 4</td>
                <td>$850</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
